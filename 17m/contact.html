<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header id="heading">
        <div class="topnav" id="myTopnav">
            <a class="active" href="index.html">Home</a>
            <a href="list.html">Blog lists</a>
            <a href="details.html">Blog Details</a>
            <a href="gallery.html">Gallery</a>
            <a href="contact.html">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
              </a>
          </div>
    </header>
    <main><div class="container">
        <form action="#"method="post">
      
          <label for="Yname"></label>
          <input type="text" id="fname" name="Your name" placeholder="Your name.." required>
      
          <label for="Ymail"></label>
          <input type="email" id="ymail" name="Your mail" placeholder="Your mail" required>
          <label for="Yaddress"></label>
          <input type="text" id="yaddress" name="Your address" placeholder="Your address" required>
          <label for="message"></label>
          <input type="text" id="message" name="Your message" placeholder="Your message" required>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
    
      <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "topnav") {
            x.className += " responsive";
          } else {
            x.className = "topnav";
          }
        }
        </script>
        </main>
        <footer>
          <p class="footer">&copy; 2024 Unique Journeys by Rohan Paheli. All rights reserved.</p>
      </footer>
</body>
</html>
